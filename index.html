<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-primary" id="kitty">Say "MEOW!"</button>
          <h2>Kitty said:</h2>
          <ul class="unstyled" id="cat">
          </ul>
          <div>
            <button class="btn btn-primary" id="kittyporn">Show Meh Kittehz</button>
          </div>
          <img id="hiddenkitty" src="img/kitty.jpeg"> </img>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger" id="doggy">Say "WOOF!"</button>
          <h2>Doggy said:</h2>
          <ul class="unstyled" id="dog">

          </ul>
          <div>
            <button class="btn btn-danger" id="puppysmut">Who let the dawgs out</button>
          </div>
          <img id="hiddendoggy" src="img/doggy.jpeg"> </img>
        </div>
      </div>
    </div>
  </body>
</html>
